events 
{
    worker_connections 1024;
}

daemon off;

http
{
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    limit_req_zone $binary_remote_addr zone=wp_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=5r/s;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;


    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 64M;

    server
    {
        listen 443 ssl;
        http2 on;
        server_name sessarhi.42.fr;
        keepalive_timeout 75;

        ssl_certificate /etc/nginx/nginx.cert;
        ssl_certificate_key /etc/nginx/nginx.key;
        ssl_protocols TLSv1.3;

        root /var/www/html;
        index index.php index.html;
        limit_req zone=wp_limit burst=20 nodelay;

        location /
        {
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$
        {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_read_timeout 300;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
        }
        location ~ /\.ht 
        {
            deny all;
        }
        
        location = /xmlrpc.php 
        {
            deny all;
        }
        
        location ~* /wp-content/uploads/.*\.php$ 
        {
            deny all;
        }
        
    }

    server 
    {
        listen 443 ssl;
        server_name adminer.sessarhi.42.fr;
        http2 on;
        keepalive_timeout 75;

        limit_req zone=admin_limit burst=10 nodelay;

        ssl_certificate /etc/nginx/nginx.cert;
        ssl_certificate_key /etc/nginx/nginx.key;
        ssl_protocols TLSv1.3;
        location /
        {
            proxy_pass http://adminer:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

        server 
    {
        listen 443 ssl;
        server_name static.sessarhi.42.fr;
        http2 on;
        keepalive_timeout 75;

        ssl_certificate /etc/nginx/nginx.cert;
        ssl_certificate_key /etc/nginx/nginx.key;
        ssl_protocols  TLSv1.3;
        location /
        {
            proxy_pass http://static-site:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}