events {}

daemon off;

http
{
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server
    {
        listen 80;
        # server_name cafemenu.42.fr;
        http2 on;
        root /var/lib/html;
        index index.html;
        location /
        {
            try_files $uri $uri/  =404;
        }
     }
}